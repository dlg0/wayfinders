    audio: { dialogue: ["Spencer: Wait... I was just here. The grass moved!"], sfx: ["wind_whisper"] }

  - id: S07
    dur_sec: 5
    bg: bg_windglass_clearing
    camera: { move: slowpush, z0: 1.0, z1: 1.03 }
