  - id: S04
    dur_sec: 3
    bg: bg_windglass_ridge_day
    camera: { move: none }
    actors:
      - { character: spencer, pose: jump_point, expression: eager }
    overlays: []
    fx: []
    audio: { dialogue: ["Spencer: Shortcut! I'll find one!"], sfx: ["whoosh_quick"] }

