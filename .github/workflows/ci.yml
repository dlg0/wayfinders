name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Set up Python
        run: |
          uv python install 3.11
          uv python pin 3.11
          uv venv
          uv pip install -e ".[dev,placeholders]"
      - name: Lint
        run: |
          uv run ruff check .
      - name: Tests
        run: |
          uv run pytest -q
