name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Set up Python
        run: |
          uv python install 3.11
          uv python pin 3.11
          uv venv
          uv pip install -e ".[dev,placeholders]"

      - name: Lint
        run: uv run ruff check src/ tests/

      - name: Tests
        run: uv run pytest tests/ -v

      - name: Smoke test - validate sample episode
        run: uv run wf validate episodes/s01e01_map_forgot_roads/episode.yaml --allow-missing-assets

      - name: Smoke test - plan sample episode
        run: uv run wf plan episodes/s01e01_map_forgot_roads/episode.yaml
